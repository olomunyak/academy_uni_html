<html>
  <head>
    <title>Test</title>
    <script language="javascript">
//      var str = "잘되나?";
      var str = "";
      var i = 3;

      function test() {
        i = document.getElementById("input_txt").value;

        if(i == "") {
          alert("값 없다.");          
        } else if(isNaN(i * 1)) {
          alert("숫자 넣어라.");          
        } else {
          alert(i * 1);
        }

        for(var j = 1; j <= 9;j++) {
          str += i + "*" + j + "=" + (i*j) + "\n";
        }
        alert(str);
        str = ""; 
      }

      function test2(str) {
       //document.getElementById("view_txt").value = str;
       var obj = document.getElementById("view_txt");
       obj.value = str;
       obj.style.color = "#ff00ff";
      }

      function test3() {
       var imgObj = document.getElementById("img_cat");
       var btnObj = document.getElementById("hidden_btn");

       if(imgObj.style.display == "none") {
        imgObj.style.display = "";
        btnObj.value="감추다.";
       } else {
        imgObj.style.display = "none";
        btnObj.value = "보이다.";
       }
      }
    </script>
  </head>
  <body>
    <input type="text" id="input_txt" />
    <input type="button" value="버튼" onclick="test();" />
    <br />
    <input type="text" id="view_txt" readonly="readonly" />
    <input type="button" value="넣어라" onclick="test2('AB');" />
    <br />
    <input type="button" id="hidden_btn" value="감추다" onclick="test3();" />
    <br />
    <img src="./Cats2.png" id="img_cat" alt="고양이" />
  </body>
</html>
