<!DOCTYPE html>

<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function btnClick() {

	function btnOver(imgBtn) {
		imgBtn.src = "./go.png";
	}
	
	function btnOut(imgBtn) {
		imgBtn.src = "./clock.png";
	}
