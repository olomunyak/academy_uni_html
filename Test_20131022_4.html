<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style type="text/css">
#btn {
	width: 300px;
	height: 300px;
}
</style>
<script type="text/javascript">
	function test2(event) {
		//alert(event.keyCode); // ie -> 엔터 : 13
		if(event.keyCode == 13) {
			alert("엔터눌렀다.");
		}
	}
</script>
</head>
<body>
	<input type="text" onkeypress="test2(event);" />
